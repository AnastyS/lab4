{%load static%}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='{% static 'css/style.css' %}'>
    <title>Просмотр данных</title>
    <style>
        /* Стили для тела документа */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        /* Стили для заголовка */
        h1 {
            color: #333;
        }
        /* Стили для таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        /* Стили для ячеек таблицы */
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        /* Стили для заголовков таблицы */
        th {
            background-color: #f2f2f2;
        }
        /* Стили для сообщений об ошибке */
        .error {
            color: red;
        }
        /* Стили для блока навигационных ссылок */
        .nav-links {
            margin-top: 20px;
        }
        /* Стили для навигационных ссылок */
        .nav-links a {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        /* Стили для навигационных ссылок при наведении */
        .nav-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Заголовок страницы -->
    <h1>Просмотр данных</h1>

    <!-- Блок для отображения сообщений об ошибках -->
    {% if errors %}
        <ul>
            {% for error in errors %}
                <li class="error">{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Таблица для отображения данных -->
    <table>
        <tr>
            <th>Имя</th>
            <th>Предмет</th>
            <th>Оценка</th>
        </tr>
        {% for entry in data %}
            <tr>
                <td>{{ entry.name }}</td>
                <td>{{ entry.subject }}</td>
                <td>{{ entry.grade }}</td>
            </tr>
        {% endfor %}
    </table>

    <!-- Блок с навигационными ссылками -->
    <div class="nav-links">
        <a href="{% url 'student_form' %}">Добавить студента</a> <!-- Ссылка для добавления студента -->
        <a href="{% url 'manage_xml' %}">Управление XML файлом</a> <!-- Ссылка для управления XML файлом -->
    </div>
</body>
</html>
